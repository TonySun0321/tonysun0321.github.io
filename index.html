        const app = initializeApp(firebaseConfig);

        };

        const iconDesc = {
            "ğŸŠ": "è¼•éµ35é€±å¹´å¾©åˆ»ä¸»é¡Œåˆ—è»Š",
            "â„¢ï¸": "å‰ã€Œè¼•éµç™¼ç¾è™Ÿ ï¼ å±¯é–€å°ˆç¶«ã€ä¸»é¡Œåˆ—è»Š",
            "ğŸ””": "å‰ã€Œè¼•éµç™¼ç¾è™Ÿ ï¼ å…ƒæœ—å°ˆç¶«ã€ä¸»é¡Œåˆ—è»Š"
        };

        window.db = db;

            const adminStatus = document.getElementById('adminStatus');

                loginBtn.onclick = window.logout;
                if (user.uid === ADMIN_UID) {
                    window.isAdmin = true;
                    adminStatus.innerText = "â­ Admin";
                    adminStatus.style.color = "#f1c40f";
                } else {
                    window.isAdmin = false;
                    adminStatus.innerText = "";
                }
                onValue(ref(db, `users/${user.uid}/favs`), (snap) => {
                    window.favorites = new Set(snap.val() || []);
                    window.renderAll();
                });
            } else {
                loginBtn.innerText = "Google ç™»å…¥";
                loginBtn.onclick = window.login;
                window.isAdmin = false;
                adminStatus.innerText = "";
                window.favorites = new Set();
                window.renderAll();
            }
        });

        onValue(liveRef, (snapshot) => {
            window.reportGroups = snapshot.val() || {};
            window.renderAll();
            if(window.currentDetailCarId) window.showCarHistory(window.currentDetailCarId);
        });

        function checkCarStatus(id) {
            const num = parseInt(id);
            if (isNaN(num)) return { valid: false, msg: "ç·¨è™Ÿæ ¼å¼éŒ¯èª¤" };
            const retiredList = [1014, 1027];
            const isRetiredRange = (num >= 1071 && num <= 1090) || (num >= 1201 && num <= 1210);
            if (retiredList.includes(num) || isRetiredRange) {
                return { valid: false, msg: `è»Šå¡ ${num} å·²é€€å½¹ï¼Œç„¡æ³•å ±å‘Šã€‚` };
            }
            const inRange = (num >= 1001 && num <= 1162) || (num >= 1201 && num <= 1220);
            if (!inRange) {
                return { valid: false, msg: `è»Šå¡ ${num} è¶…å‡ºå¯å ±å‘Šç¯„åœ (1001-1162, 1201-1220)ã€‚` };
            }
            return { valid: true };
        }

        function validateComposition(carIds) {
            const nums = carIds.map(id => parseInt(id));
            const series12XX = nums.filter(n => n >= 1201 && n <= 1220);
            const series1000_1162 = nums.filter(n => n >= 1001 && n <= 1162);

            if (series12XX.length > 0) {
                if (nums.length === 1) {
                    return { valid: false, msg: `éŒ¯èª¤ï¼š${series12XX[0]} ç‚ºæ‹–å¡ç³»åˆ—ï¼Œä¸èƒ½ä»¥å–®å¡å½¢å¼åŒ¯å ±ã€‚` };
                }
                if (series1000_1162.length === 0) {
                    return { valid: false, msg: `éŒ¯èª¤ï¼š${series12XX.join(', ')} å¿…é ˆé…åˆ 1001-1162 ç¯„åœå…§çš„åˆ—è»Šçµ„æˆæ‹–å¡ã€‚` };
                }
            }
            return { valid: true };
        }

        window.publishToFirebase = function(inputIds, newTrace) {
            const fullId = inputIds.toString().replace(/\s+/g, ''); 
            const carIds = fullId.split('-');
            
            for (let id of carIds) {
                if (!id) continue;
                const status = checkCarStatus(id);
                if (!status.valid) { alert(status.msg); return; }
            }

            const compStatus = validateComposition(carIds);
            if (!compStatus.valid) { alert(compStatus.msg); return; }

            const hasPhase1 = carIds.some(id => parseInt(id) >= 1001 && parseInt(id) <= 1090);
            if (hasPhase1 && newTrace.rteKey === "705") {
                if (!confirm("æç¤ºï¼šè«‹ç¢ºèªç›¸é—œè¡Œè¹¤å ±é“æ˜¯å¦æ­£ç¢ºï¼Ÿ")) return;
            }

            const now = Date.now();
            carIds.forEach(carId => {
                if (!carId) return;
                const nodeRef = ref(db, 'live_reports/' + carId);
                get(nodeRef).then(snap => {
                    let group = snap.val() || { carId: carId, traces: [] };
                    if (!Array.isArray(group.traces)) group.traces = [];
                    group.traces.unshift({ ...newTrace, fullId: fullId, timestamp: now });
                    group.traces = group.traces.slice(0, 50);
                    set(nodeRef, group);
                });
            });
            alert("å ±å°æˆåŠŸï¼");
            switchTab('livePage', document.querySelectorAll('.tab-btn')[1]);
        };

        window.deleteTrace = function(carId, timestamp) {
            if(!window.isAdmin) return;
            if(!confirm("ç¢ºå®šè¦åˆªé™¤æ­¤ç´€éŒ„å—ï¼Ÿ")) return;
            const nodeRef = ref(db, 'live_reports/' + carId);
            get(nodeRef).then(snap => {
                let group = snap.val();
                if(group && group.traces) {
                    group.traces = group.traces.filter(t => t.timestamp !== timestamp);
                    if(group.traces.length === 0) remove(nodeRef);
                    else set(nodeRef, group);
                }
            });
        };

        window.toggleFav = (id, event) => {
            if(event) event.stopPropagation();
            if (!window.user) return alert("è«‹å…ˆç™»å…¥ä»¥å„²å­˜ç·¨çµ„");
            if (window.favorites.has(id)) window.favorites.delete(id);
            else window.favorites.add(id);
            set(ref(db, `users/${window.user.uid}/favs`), Array.from(window.favorites));
        };

        window.toggleCollapse = (uniqueId) => {
            const body = document.getElementById(`body-${uniqueId}`);
            const arrow = document.getElementById(`arrow-${uniqueId}`);
            if (body.style.display === "none") {
                body.style.display = "block";
                arrow.style.transform = "rotate(180deg)";
            } else {
                body.style.display = "none";
                arrow.style.transform = "rotate(0deg)";
            }
        };

        window.renderAll = function() {
            const mList = document.getElementById('masterList');
            if(!mList) return;
            
            const searchRoute = document.getElementById('searchRoute')?.value || "";
            const searchComp = document.getElementById('searchComp')?.value.toLowerCase() || "";

            const compositionMap = {};
            Object.values(window.reportGroups).forEach(group => {
                group.traces.forEach(t => {
                    const fid = t.fullId || group.carId;
                    if (!compositionMap[fid]) compositionMap[fid] = [];
                    if (!compositionMap[fid].some(exist => exist.timestamp === t.timestamp)) compositionMap[fid].push(t);
                });
            });

            const sortedComps = Object.keys(compositionMap).map(fid => ({
                fid: fid,
                traces: compositionMap[fid].sort((a,b) => b.timestamp - a.timestamp)
            }))
            .sort((a,b) => b.traces[0].timestamp - a.traces[0].timestamp);

            const buildHTML = (comp, prefix = "m", showDesc = false) => {
                const latest = comp.traces[0];
                const hex = colorMap[latest.rteKey?.split('x')[0]] || "#333";
                const carIds = comp.fid.split('-');
                const cleanId = prefix + comp.fid.replace(/[^a-zA-Z0-9]/g, ''); 
                
                let specialBadgesHTML = "";
                if (showDesc) {
                    carIds.forEach(c => {
                        if(specialIcons[c]) {
                            specialBadgesHTML += `<div class="special-desc-item">${specialIcons[c]} ${c}: ${iconDesc[specialIcons[c]]}</div>`;
                        }
                    });
                }

                const carLinks = carIds.map(c => {
                    const icon = specialIcons[c] || "";
                    return `<span class="car-link" onclick="event.stopPropagation(); showCarHistory('${c}')">${icon}${c}</span>`;
                }).join('-');
                
                const isFav = window.favorites.has(comp.fid);
                return `
                <div class="timeline-card" style="border-left-color:${hex}">
                    <div class="timeline-header" onclick="toggleCollapse('${cleanId}')">
                        <div style="display:flex; align-items:center; gap:10px;">
                            <span id="arrow-${cleanId}" class="collapse-arrow">â–¼</span>
                            <b class="car-group-title" style="color:${hex};">${carLinks}</b>
                        </div>
                        <div style="display:flex; align-items:center; gap:8px;">
                            <span class="run-no-badge">${latest.rno}</span>
                            <span class="route-badge" style="background:${colorMap[latest.rteKey?.split('x')[0]] || '#333'}">${latest.dRte}</span>
                            <span onclick="toggleFav('${comp.fid}', event)" style="cursor:pointer; color:${isFav?'#f1c40f':'#ccc'}; font-size:1.2em;">â˜…</span>
                        </div>
                    </div>
                    ${specialBadgesHTML ? `<div class="special-badge-area">${specialBadgesHTML}</div>` : ''}
                    <div id="body-${cleanId}" class="timeline-body" style="display:none; padding-top:10px;">
                        <div style="padding: 0 15px 10px 15px; color: #666; font-size: 0.85em;">æœ€æ–°ä½ç½®ï¼š<b>${latest.loc}</b> (${latest.tStr})</div>
                        ${comp.traces.slice(0, 5).map((t, idx) => `
                            <div class="trace-item ${idx===0?'latest':''}">
                                <div style="display:flex; justify-content:space-between;">
                                    <div><span class="run-no-badge">${t.rno}</span><span class="route-badge" style="background:${colorMap[t.rteKey?.split('x')[0]] || '#333'}">${t.dRte}</span><b> ${t.loc}</b></div>
                                    <small>${t.tStr}${window.isAdmin ? `<span class="del-btn" onclick="event.stopPropagation(); deleteTrace('${comp.fid.split('-')[0]}', ${t.timestamp})">åˆªé™¤</span>` : ''}</small>
                                </div>
                                ${t.mem ? `<div style="color:orange; font-size:0.85em; margin-top:3px;">ğŸ“ ${t.mem}</div>` : ''}
                            </div>`).join('')}
                    </div>
                </div>`;
            };

            const filteredLive = sortedComps.filter(comp => {
                const latest = comp.traces[0];
                const matchesRoute = !searchRoute || latest.rteKey === searchRoute || latest.rteKey.startsWith(searchRoute + 'x');
                const matchesComp = comp.fid.toLowerCase().includes(searchComp);
                return matchesRoute && matchesComp;
            });
            mList.innerHTML = filteredLive.map(c => buildHTML(c, "live", false)).join('') || "<div style='text-align:center; padding:20px; color:grey;'>æ‰¾ä¸åˆ°ç¬¦åˆæ¢ä»¶çš„è¡Œè¹¤</div>";

            const flashComps = sortedComps.filter(comp => comp.fid.split('-').some(id => specialIcons[id]));
            document.getElementById('flashList').innerHTML = flashComps.map(c => buildHTML(c, "flash", true)).join('') || "<div style='text-align:center; padding:20px; color:grey;'>ç›®å‰æ²’æœ‰ç‰¹åˆ¥åˆ—è»Šçš„ç›¸é—œè¡Œè¹¤å ±å‘Š</div>";

            const favArea = document.getElementById('favListOnMain');
            if (window.user) {
                const favComps = sortedComps.filter(c => window.favorites.has(c.fid));
                favArea.innerHTML = favComps.length > 0 ? favComps.map(c => buildHTML(c, "fav", false)).join('') : "<p style='text-align:center;color:grey;padding:10px;'>ç›®å‰æ²’æœ‰ç›£å¯Ÿç·¨çµ„</p>";
            } else {
                favArea.innerHTML = "<p style='text-align:center;color:grey;padding:10px;'>è«‹å…ˆç™»å…¥ä»¥æŸ¥çœ‹ç›£å¯Ÿåˆ—è¡¨</p>";
            }
        };

        window.showCarHistory = (cid) => {
            window.currentDetailCarId = cid;
            document.getElementById('detailOverlay').style.display = 'block';
            const icon = specialIcons[cid] || "";
            document.getElementById('detailTitle').innerText = `${icon}${cid} æ­·å²ç´€éŒ„`;
            const traces = window.reportGroups[cid]?.traces || [];
            document.getElementById('detailList').innerHTML = traces.map(t => {
                const displayFid = t.fullId ? t.fullId.split('-').map(id => (specialIcons[id] || "") + id).join('-') : (icon + cid);
                return `
                <div class="trace-item">
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <div>
                            <div style="color:#666; font-size:0.8em; margin-bottom:2px;">ç·¨çµ„ç‹€æ…‹ï¼š${displayFid}</div>
                            <b>[${t.rno}] ${t.dRte}</b><br>${t.loc} (${t.tStr})
                        </div>
                        ${window.isAdmin ? `<span class="del-btn" onclick="deleteTrace('${cid}', ${t.timestamp})">åˆªé™¤</span>` : ''}
                    </div>
                </div>`;
            }).join('');
        };

        window.closeDetail = () => { document.getElementById('detailOverlay').style.display = 'none'; window.currentDetailCarId = null; };
    </script>
